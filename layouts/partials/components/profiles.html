<div class="profile-cards-container">
    <div class="row row-cols-1 row-cols-md-2 g-4">
        {{ range $index, $element := $.Paginator.Pages }}
        {{ $author := (index .Site.Data.authors .Params.author_id) }}
        <div class="col">
        
        <div class="card mx-auto">
        <img src="{{ $author.thumbnail | absURL}}" class="card-img-top" alt="...">
        <div class="card-body d-flex flex-column">
            <h5 class="card-title">{{ $author.intro }} {{ $author.name }}!</h5>
            <p class="card-text mx-auto">{{ .Summary }}</p>
            <a href="{{ .Permalink }}" class="btn btn-primary mt-auto mx-auto">Read more ...</a>
        </div>
        </div>
        </div>
        {{ end }}
    </div>
</div>
