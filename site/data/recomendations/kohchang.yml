stay:
  header: Where Should You Stay?
  description: > 
    <p>
    We stayed mainly in Khlong Son and White Sand Beach, but we also stayed for a few nights in Khlong Prao and Lonely Beach and toured the island 
    quite a so we got a pretty good idea of what each place has to offer. Below are some details for our favourite areas on the island. 
    </p><p>    
    Note we have not included Kai Bae, this area didn't suit us due to lack of local food options and expensive bars. We have also missed out Bang Bao the main 
    ferry point to the other islands, we only visited here a couple of times, it seems nice enough but there wasn't seem to be a lot to do.
    </p>   

  recomendations:
    - name: White Sand Beach
      description:
      caption: Christmas Day on White Sand Beach
      image: 1EN0RBCYbPaNLgfGpNxMqTU71zyd6FkN4
      pros:
        - Range of accomodation options for all budget
        - Great food, there is a night market and local places off of the main strip 
        - Range of bars and cafes and a lot going on in the area
        - The beach is naturally very nice
        - Shops and supermerkets
      cons:
        - The main strip is pretty Westernised if you are after a more local experience
        - Not so easy (but always possible) to get a sunbathing spot when the tide is in
        - A lot of prositution in the area
    - name: Lonely Beach
      description: 
      image: 1n8cX_onyNGNSAcX8k7wSaadyPjP26PnT
      pros:
        - Very laid back vibes and nice hippie style accomodation 
        - Great sunset spot with lots of chill beach bars to watch from
      cons:
        - It’s not a party place if that is what you are looking for
        - Lack of shops and cafes with WiFi in the area
        - Water is not very clear 
    - name: Khlong Prao
      description: 
      image: 1wVw82vLs0Ao9SmmfYhwPyWLv9-B2F4Km
      pros:
        - Good range of food, both Western and Thai (we had an amazing pizza at Babylon)
        - Nice alternative feeling bars and a good cafe with Wi-Fi in the center
      cons:
        - 
    - name: Khlong Son
      description:
      image: 1EN0RBCYbPaNLgfGpNxMqTU71zyd6FkN4
      pros:
        - The most authentic feeling local place we stayed 
        - Very nice beach which is not busy 
        - Amazing local Thai food at some of the best prices on the island
        - You can go to Luam Waterfall which is a good way to experience the jungle and they charge the same price for foreigners and locals
      cons:
        - Quite a small area so there is not a range of cafes or food options 
        - Not a lot going on at night time 
    - name: Salakkok
      description:
      image: 1EN0RBCYbPaNLgfGpNxMqTU71zyd6FkN4
      pros:
        - Great if you want to really escape the Western World and experience some Asian lifestyle
        - Really relaxing and nice at sunset 
        - There are some good activities like kayaking in the Mangroves
      cons:
        - There is nothing going on at night time here 
        - You will need a scooter to get around as not much is walkable 
        - Not many shops or cafes or bars

tips:
  header: Some Practical Tips
  description:
  recomendations:
    - Bangkok Bank White Sand Beach, best place to convert money or exchange them.
    - A scooter is the best way to get around the island. If not you can use a shared taxi.
    - The activities and spots which charge tourist 200 baht are a rip off 
    - There is a massive hill in the middle of Koh Chang, be carefull not to drive too fast around the corners!
    - There are no free Elephants on the island only captive ones, we would advice against giving these people money
