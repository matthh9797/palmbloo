beaches:
  header: Our Favourite Beaches 
  description: Families, couples, few travellers, a good mix including ex-pats in the villas. A resort but we discovered that beside is private property is possible access easily, the guards around allowed us lots of time, the beach is extremely clean and it’s a lovely place to relax.
  recomendations:
    - name: White Sand Beach 
      googlemaps_id: 
      description: Likely to meet Tourists, families, couples and few backpackers. Mainly resorts and hotels but bungalows, huts, guesthouses also available
    - name: Lonely Beach 
      googlemaps_id: 
      place: Y
      price: $
      description: Likely to meet, Backpackers, solo travellers, party people. Not the longest beach but good sand, best at the northern end, nice vibe

